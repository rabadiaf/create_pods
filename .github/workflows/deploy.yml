name: Deploy Pods with Ansible

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Ansible Playbook
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
        ansible-playbook create-pod.yml
