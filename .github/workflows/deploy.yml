name: Deploy Pods with Ansible

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Ansible playbook to deploy pod
      env:
         KUBECONFIG: ${{ secrets.KUBECONFIG_CONTENT }}
      run: |
        ansible-playbook playbook.yml    
